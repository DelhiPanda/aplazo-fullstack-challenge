<div style="height: auto; margin: 3rem 0 1rem 0;">
  <aplz-ui-logo size="lg"></aplz-ui-logo>
</div>

<div class="text-center">
  <h1>Información personal</h1>
  <p>Ayúdanos a completar tu información <br>personal para verificar tu cuenta</p>
</div>

<div class="flex content-center">

  <form [formGroup]="form" class="apz-form flex flex-col content-center" (ngSubmit)="register()">

    <apz-form-input label="Nombre(s) *" placeholder="Ingresa tu nombre(s)" formControlName="firstName"
      errMsg="Es necesario poner nombre(s)" class="w-100 mb-3"></apz-form-input>

    <apz-form-input label="Apellido paterno *" placeholder="Ingresa tu apellido paterno" formControlName="lastName"
      errMsg="Es necesario poner apellido paterno" class="w-100 mb-3"></apz-form-input>

    <apz-form-input label="Apellido materno *" placeholder="Ingreso tu apellido materno"
      formControlName="secondLastName" errMsg="Es necesario poner apellido materno" class="w-100 mb-3"></apz-form-input>

    <div class="flex content-between w-100 mb-3">
      <apz-form-input label="Fecha de nacimiento *" type="date" placeholder="DD/MM/AAAA" formControlName="dateOfBirth"
        errMsg="Es necesario poner fecha de nacimiento" class="w-50"></apz-form-input>
      <div></div>
      <div style="width: 1rem;"></div>
      <apz-form-select [options]="genders" label="Sexo" formControlName="gender" class="w-50"></apz-form-select>
    </div>

    <apz-form-select [options]="mexicoStates" label="Lugar de nacimiento" formControlName="birthState"
      class="w-100 mb-3"></apz-form-select>

    <apz-form-input label="CURP" placeholder="CURP" formControlName="curp" errMsg="Es necesario poner CURP"
      pattern="^[A-Z]{4}[0-9]{6}[A-Z]{6}[0-9]{2}$" class="w-100 mb-3"></apz-form-input>

    <button class="w-100" aplzButton aplzAppearance="stroked" aplzColor="dark" size="md" [disabled]="form.invalid" type="submit">
      Continuar
    </button>

  </form>

</div>
