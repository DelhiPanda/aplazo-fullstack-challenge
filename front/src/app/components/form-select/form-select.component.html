<label class="apz-control">
   <p class="apz-control-label">{{ label }}</p>
   <select [id]="id" class="apz-input-form" [ngClass]="{ error: control.touched && !control.valid }" [formControl]="control">
      <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
   </select>
   <span class="msg-error" *ngIf="errMsg">{{ control.touched && control.invalid ? errMsg : ""}}</span>
</label>
